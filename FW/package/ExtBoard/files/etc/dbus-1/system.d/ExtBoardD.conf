<busconfig>

  <!-- ../system.conf have denied everything, so we just punch some holes -->

  <policy user="root">
    <allow own="ExtBoard.Deamon.Server"/>
    <allow send_destination="ExtBoard.Deamon.Server"/>
    <allow send_interface="ExtBoard.Deamon"/>
  </policy>

  <policy context="default">
    <allow send_destination="ExtBoard.Deamon.Server"/>
  </policy>

</busconfig>
